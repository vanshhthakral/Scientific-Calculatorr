<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
       
        <div class="sidebar">
            <h1>SCIENTIFIC<br>CALCULATOR</h1>
            <div class="button-container">
              <button class="blue-button">BASIC CALCULATOR</button>
              <button class="blue-button">HISTORY</button>
          </div>
          

            <!-- Toggle Switch -->
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <span class="convert-text">Convert</span>
            </div>
        </div>

        <!-- Calculator -->
        <div class="calculator">
            <div class="display">0</div>

            <div class="buttons">
                <!-- Row 1 -->
                <button class="gray">(</button>
                <button class="gray">)</button>
                <button class="gray">mc</button>
                <button class="gray">m+</button>
                <button class="gray">m-</button>
                <button class="gray">mr</button>

                <!-- Row 2 -->
                <button class="gray">2‚Åø·µà</button>
                <button class="gray">x¬≤</button>
                <button class="gray">x¬≥</button>
                <button class="gray">x ∏</button>
                <button class="gray">eÀ£</button>
                <button class="gray">10À£</button>

                <!-- Row 3 -->
                <button class="gray">1/x</button>
                <button class="gray">¬≤‚àöx</button>
                <button class="gray">¬≥‚àöx</button>
                <button class="gray"> ∏‚àöx</button>
                <button class="gray">ln</button>
                <button class="gray">log‚ÇÅ‚ÇÄ</button>

                <!-- Row 4 -->
                <button class="gray">x!</button>
                <button class="gray">sin</button>
                <button class="gray">cos</button>
                <button class="gray">tan</button>
                <button class="gray">e</button>
                <button class="gray">EE</button>

                <!-- Row 5 -->
                <button class="gray">Rand</button>
                <button class="gray">sinh</button>
                <button class="gray">cosh</button>
                <button class="gray">tanh</button>
                <button class="gray">œÄ</button>
                <button class="gray">Deg</button>
            </div>

            <div class="buttons2">
                <!-- Row 6 -->
                <button class="dark-gray">AC</button>
                <button class="dark-gray">+/-</button>
                <button class="dark-gray">%</button>
                <button class="orange">√∑</button>

                <!-- Row 7 -->
                <button class="black">7</button>
                <button class="black">8</button>
                <button class="black">9</button>
                <button class="orange">x</button>

                <!-- Row 8-->
                <button class="black">4</button>
                <button class="black">5</button>
                <button class="black">6</button>
                <button class="orange">-</button>

                <!-- Row 9 -->
                <button class="black">1</button>
                <button class="black">2</button>
                <button class="black">3</button>
                <button class="orange">+</button>

                <!-- Row 10 -->
                <button class="black">üñ©</button>
                <button class="black">0</button>
                <button class="black">.</button>
                <button class="orange">=</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
